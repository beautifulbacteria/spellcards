<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Oracle Spell Cards</title>
</head>
<body>
    <div id="card-display">
    </div>
    <div>
        <nav class="nav_oracle">
            <ul>
                <li>
                    <a href="./eloraculo.html">el or√°culo</a>
                    <a class="play_button" href="index.html">X</a>
                    <a href="laobra.html">la obra</a>
                </li>
            </ul>
        </nav>
    </div>
    <script>
        const selectedCard = JSON.parse(localStorage.getItem('selectedCard'));

        if (selectedCard) {
            const cardDisplay = document.getElementById('card-display');
            cardDisplay.innerHTML = `
                <img src="${selectedCard.image}" alt="${selectedCard.title}">
                <h2>${selectedCard.title}</h2>
                <p>${selectedCard.description}</p>
            `;
        } else {
            document.getElementById('card-display').innerHTML = '<p>No card</p>';
        }
    </script>
</body>
</html>
